        $('.ueeshop_responsive_header .menu_btn').on('click',function(){
        if($(this).hasClass('on')){
            $(this).removeClass('on');
            $('.ueeshop_responsive_header').find('.nav, .nav_bg, .son_nav').removeClass('on');
            $('body').attr('style', '');
        }else{
            $(this).addClass('on');
            $('.ueeshop_responsive_header').find('.nav, .nav_bg').addClass('on');
            $('body').css({'overflow':'hidden'});
        }
        });
        $('.ueeshop_responsive_header .language_btn').on('click',function(){
            if($(this).hasClass('on')){
                $(this).removeClass('on');
                $('.ueeshop_responsive_header .language').removeClass('on');
                $('body').attr('style','');
            }else{
                $(this).addClass('on');
                $('.ueeshop_responsive_header .language').addClass('on');
                $('.ueeshop_responsive_header').find('.menu_btn, .nav_bg, .nav, .son_nav').removeClass('on');

        });
        $('.ueeshop_responsive_header .search_btn').on('click',function(){
            if($(this).hasClass('on')){
                $(this).removeClass('on');
                $('.ueeshop_responsive_header .resp_search_box').removeClass('on');
            }else{
                $(this).addClass('on');
                $('.ueeshop_responsive_header .resp_search_box').addClass('on');
                $('.ueeshop_responsive_header').find('.menu_btn, .nav_bg, .nav, .son_nav').removeClass('on');
                $('body').attr('style', '');
            }
        });
        $('.ueeshop_responsive_header .nav_bg').on('click',function(){
            $(this).removeClass('on');
            $('.ueeshop_responsive_header').find('.nav, .son_nav, .menu_btn').removeClass('on');
            $('body').attr('style', '');
        });
        $('.ueeshop_responsive_header .resp_search_box .close_btn span').on('click',function(){
            $(this).parents('.resp_search_box').removeClass('on');
            $('.ueeshop_responsive_header .search_btn').removeClass('on');
        });
        $('.ueeshop_responsive_header .language .close_btn span').on('click',function(){
            $(this).parents('.language').removeClass('on');
            $('.ueeshop_responsive_header .language_btn').removeClass('on');
        })
        $('.ueeshop_responsive_header .nav .list .title').on('click', function (e){
            $('.ueeshop_responsive_header .hasub .sub').removeClass('on');
            $('.ueeshop_responsive_header .son_nav').html($(this).parents('.list').find('.sub').html()).addClass('on');
        });
        $('.ueeshop_responsive_header .son_nav').on('click','.cate_close', function (e){

            $(this).parent('.item').find('.third_nav').toggle('on');
            $(this).toggleClass('on');
        });

    <script>
    $(function() {
        var CAS='';
        function getUrlParam(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]);
            return null;
        }
        $.ajax({
            url: BASE_URL + "/product_detail",
            type: 'get',
            dataType: 'json',
            data: {
                product_id: getUrlParam('id')
            },
            success: function(data) {
                let cas = "<span>CAS No.:</span> " + data.data.cas || '';
                let mf = "<span>MF:</span> " + data.data.mf || '';
                let mw = "<span>MW:</span> " + data.data.mw || '';
                let Purity = "<span>Purity:</span> " + data.data.purity || '';
                let product_url = '';
                if (data.data.coa_url) {
                    product_url += "<p><a href= '" + data.data.coa_url + "' download target='view_window'><i></i>" + data.data.cas + "-COA</a></p>";
                }
                if (data.data.msds_url) {
                    product_url += "<p><a href='" + data.data.msds_url + "' download target='view_window'><i></i>" + data.data.cas + "-MSDS</a></p>";
                }
                if (data.data.test_report_url) {
                    product_url += "<p><a href='" + data.data.test_report_url + "' download target='view_window'><i></i>" + data.data.cas + "-TEST_REPORT</a></p>";
                }
                CAS = data.data.cas;
                $('#productDetailsImg').attr('src', data.data.img_url || '../img/no_pictures.png');
                $('#productDetailsInfo .name').html(data.data.name)
                $('#productDetailsInfo .cas').html(cas)
                $('#productDetailsInfo .mf').html(mf)
                $('#productDetailsInfo .mw').html(mw)
                $('#productDetailsInfo .Purity').html(Purity)
                $('#specification ul li:eq(0)').html(data.data.specification)
                $('.product_url').html(product_url)
            }
        });

        $("#bt_checkout").click(function(e) {
            var data = $("#checkout").serialize();

            var $email = $('#email').val();
            var $phone = $('#phone').val();
            if ($email == '') {
                alert("Email Address Can not be empty")
                return
            } else if ($phone == '') {
                alert("Phone Can not be empty")
                return
            } else {
                $.ajax({
                    url: BASE_URL + "/inquiries",
                    type: 'post',
                    dataType: 'json',
                    data: data,
                    error: function(xhr) {},
                    success: function(data) {
                        if (data.code == 0) {
                            $('.ueeshop_responsive_products_inquiry').hide();
                            $('.win_alert').show()
                        }
                    }
                });
            }

        });
        $(".J_close_btn").click(function(e) {
            $('.ueeshop_responsive_products_inquiry').hide();
        });
        $(".p_each").click(function(e) {
            $('#cas').val(CAS)
            if(getUrlParam('id')){
                $('#good_id').val(getUrlParam('id'))
            }
            $('.ueeshop_responsive_products_inquiry').show();
        });
        $(".lanrenzhijia .tab a").mouseover(function() {
            $(this).addClass('on').siblings().removeClass('on');
            var index = $(this).index();
            number = index;
            $('.lanrenzhijia .content li').hide();
            $('.lanrenzhijia .content li:eq(' + index + ')').show();
        });

        var auto = 1; //等于1则自动切换，其他任意数字则不自动切换
        if (auto == 1) {
            var number = 0;
            var maxNumber = $('.lanrenzhijia .tab a').length;

            function autotab() {
                number++;
                number == maxNumber ? number = 0 : number;
                $('.lanrenzhijia .tab a:eq(' + number + ')').addClass('on').siblings().removeClass('on');
                $('.lanrenzhijia .content ul li:eq(' + number + ')').show().siblings().hide();
            }

            var tabChange = setInterval(autotab, 3000);
            //鼠标悬停暂停切换
            $('.lanrenzhijia').mouseover(function() {
                clearInterval(tabChange);
            });
            $('.lanrenzhijia').mouseout(function() {
                tabChange = setInterval(autotab, 3000);
            });
        }
    });
    </script>
