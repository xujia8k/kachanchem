        $('.ueeshop_responsive_header .menu_btn').on('click',function(){

            $('body').css({'overflow':'hidden'});

            if($(this).hasClass('on')){

            }else{

    <script>
    var categoryList = '';
    //获取产品分类
    $.ajax({
        url: BASE_URL + "/product_classify",
        type: 'get',
        dataType: 'json',
        success: function(data) {
            if (data.code == 0) {
                var data = data.data.value;
                categoryList = data;
                var strVar = '';
                for (var i = 0; i < data.length; i++) {
                    strVar += "<div class=\" list\">\n";
                    strVar += " <div class=\"first_cate \">\n";
                    strVar += " <a href=\"../cn/products.html?classify=" + data[i] + "\" class=\"category_7\" title=\"" + data[i] + "\">" + data[i] + "<\/a>\n";
                    strVar += "<\/div>\n";
                    strVar += "<\/div>\n";
                }
                $('.classification_list').html(strVar);
                listinfo(1);
            }
        }
    });

    function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }

    function listinfo(page) {
        $("#list").html("");
        var category;
        var query = getUrlParam('q') || '';
        if (query) {
            category = '';
        } else {
            if (getUrlParam('classify')) {
                category = getUrlParam('classify');
            } else {
                category = categoryList[0]
            }
        }
        $.ajax({
            url: BASE_URL + "/products",
            method: 'get',
            data: {
                limit: 16,
                page: page,
                q: query,
                classify: category
            },
            success: function(data) {
                var html = '';
                if (data.code == 0) {
                    for (var i = 0; i < data.data.page_datas.length; i++) {
                        var datas = data.data.page_datas[i];
                        html += "<div class='box fl'><div class='imgbox pic_box'><a href='../cn/product-details.html?id=" + datas.id + "'><img src=" + datas.product_img_url + "></a></div><div class='name'><a href='../cn/product-details.html?id=" + datas.id + "'>" + datas.name + "</a></div><div class='cas'><a href='../cn/product-details.html?id=" + datas.id + "'>" + datas.cas + "</a></div></div>"
                    }
                    $("#goods_list").html(html);
                    $(".cate_title").html(getUrlParam('category') || getUrlParam('name'));

                    var content = '';
                    if (page == 1) {
                        content += '<span><font class="page_noclick"><em class="icon_page_prev"></em>&nbsp;</font></span>';
                    } else {
                        content += '<span class="page_last"><a href="javascript:listinfo(' + (page - 1) + ')" class="page_button">&nbsp;<em class="icon_page_prev"></em></a></span>';
                    }

                    if (page <= 3) {
                        var len = 0;
                        data.data.total_pages <= 5 ? len = data.data.total_pages : len = 5;
                        for (var i = 1; i <= len; i++) {
                            if (i == page) {
                                content += '<span><font class="page_item_current">' + i + '</font></span>';
                            } else {
                                content += '<span><a href="javascript:listinfo(' + i + ')" class="page_item">' + i + '</a></span>';
                            }
                        }
                    } else if (page > 3 && data.data.total_pages <= (page + 2)) {
                        for (var i = data.data.total_pages - 4; i <= data.data.total_pages; i++) {
                            if (i == page) {
                                content += '<span><font class="page_item_current">' + i + '</font></span>';
                            } else {
                                content += '<span><a href="javascript:listinfo(' + i + ')" class="page_item">' + i + '</a></span>';
                            }
                        }
                    } else if (page > 3 && data.data.total_pages > (page + 2)) {
                        for (var i = page - 2; i <= page + 2; i++) {

                            if (i == page) {
                                content += '<span><font class="page_item_current">' + i + '</font></span>';
                            } else {
                                content += '<span><a href="javascript:listinfo(' + i + ')" class="page_item">' + i + '</a></span>';
                            }
                        }
                    }

                    if (page == data.data.total_pages) {
                        content += '<span class="page_last"><a href="#" class="page_button">&nbsp;<em class="icon_page_next"></em></a></span>';
                    } else {
                        content += '<span class="page_last"><a href="javascript:listinfo(' + (page + 1) + ')" class="page_button">&nbsp;<em class="icon_page_next"></em></a></span>';
                    }

                    $(".ueeshop_responsive_turn_page").empty();
                    $(".ueeshop_responsive_turn_page").append(content);
                }
            }

        });
    }
    </script>
